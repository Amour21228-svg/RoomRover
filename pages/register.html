<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - RoomRover</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../js/csrf-protection.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12 flex items-center justify-center min-h-[calc(100vh-160px)]">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Créez votre compte</h1>
                <p class="text-gray-600 dark:text-gray-300">Rejoignez notre communauté de propriétaires et locataires</p>
            </div>
            
            <form class="space-y-6" id="registerForm">
                <div id="errorMsg" class="hidden p-3 rounded-lg bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400"></div>
                <div id="successMsg" class="hidden p-3 rounded-lg bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400"></div>

                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prénom</label>
                        <input type="text" id="first-name" name="first-name" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" 
                            placeholder="Jean">
                    </div>
                    <div class="flex-1">
                        <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nom</label>
                        <input type="text" id="last-name" name="last-name" required 
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" 
                            placeholder="Dupont">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                            class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" 
                            placeholder="votre@email.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" 
                            placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Minimum 6 caractères</p>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmer le mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" name="confirm-password" required 
                            class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" 
                            placeholder="••••••••">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Je suis:</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="radio" id="role-owner" name="role" value="owner" class="hidden peer" required>
                            <label for="role-owner" class="flex flex-col items-center justify-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 dark:peer-checked:border-blue-400">
                                <i data-feather="home" class="w-6 h-6 text-blue-600 dark:text-blue-400 mb-2"></i>
                                <span class="font-medium">Propriétaire</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="role-tenant" name="role" value="tenant" class="hidden peer" required>
                            <label for="role-tenant" class="flex flex-col items-center justify-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 dark:peer-checked:border-blue-400">
                                <i data-feather="user" class="w-6 h-6 text-blue-600 dark:text-blue-400 mb-2"></i>
                                <span class="font-medium">Locataire</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-700 dark:text-gray-300">
                            J'accepte les <a href="./terms.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">conditions générales</a> et la <a href="./privacy.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">politique de confidentialité</a>
                        </label>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition duration-300">
                        S'inscrire
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Déjà un compte? 
                    <a href="./login.html" class="text-blue-600 hover:text-blue-500 font-medium dark:text-blue-400">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="../js/auth-client.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script>
        feather.replace();

        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          const role = document.querySelector('input[name="role"]:checked').value;

          // Validate passwords match
          if (password !== confirmPassword) {
            errorMsg.textContent = '❌ Les mots de passe ne correspondent pas';
            errorMsg.classList.remove('hidden');
            return;
          }

          // Clear messages
          errorMsg.classList.add('hidden');
          successMsg.classList.add('hidden');

          // Attempt registration
          const result = await auth.register(email, password, firstName, lastName, role);

          if (result.success) {
            successMsg.textContent = '✅ Inscription réussie! Redirection...';
            successMsg.classList.remove('hidden');
            setTimeout(() => {
              window.location.href = result.redirectUrl;
            }, 1000);
          } else {
            errorMsg.textContent = '❌ ' + result.error;
            errorMsg.classList.remove('hidden');
          }
        });
    </script>
</body>
</html>
